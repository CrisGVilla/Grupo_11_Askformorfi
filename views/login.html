<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="shortcut icon" href="/images/iconoPestania.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <!-- link a el css, siempre va ultimo -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body class="bodyLogin">
    <header>
        <h1><a href="./">Ask For Morfi</a></h1>
        <img src="/images/LOGO.png" alt="Logo" class="logo">
        <h4>Lo pedís, lo tenés!</h4>
    </header>
    <div class="formContainer"></div>
    <form action="/registro" method="POST" class="loginForm">
    <div class="inputLoginContainer">
        <h2>Iniciar sesión</h2>
        <div class="userNameDiv">   
            <input type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div>
            <input type="password" name="clave" placeholder="Contraseña">
        </div>
        <div class="buttonDivLoginForm">
        <button type="submit" class="buttonLogin">Iniciar Sesión</button>
        </div>
    </div>
    </form>
    <footer>
        <div>
        </div>
        <div class="copyrightFooter">
            © 2021 Ask For Morfi SRL | Todos los derechos reservados |
        </div>
    </footer>
</body>
</html>
